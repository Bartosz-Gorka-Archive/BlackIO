language: java
jdk:
- oraclejdk8
script:
- mvn cobertura:cobertura
- mvn javadoc:javadoc
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
    - target/put.io.black.java-1.0-SNAPSHOT.jar
    - target/apidocs/*
  on:
    repo: bartoszgorka/BlackIO
    tags: true
